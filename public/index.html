<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img4/tutorial-de-jogos.png" type="image/x-icon">
    <title>Login - Tutorial BR</title>
    <meta name="description" content="Área de login do Tutorial de Jogos BR. Acesse sua conta para ver tutoriais e dicas." />
    <meta property="og:title" content="Login - Tutorial BR" />
    <meta property="og:description" content="Entre no Tutorial de Jogos BR e acesse tutoriais completos em português." />
    <meta property="og:image" content="https://tutorial-br.onrender.com/img4/tutorial-de-jogos.png" />
    <meta property="og:url" content="https://tutorial-br.onrender.com/login.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="google-site-verification" content="QzqGDAJavnYr2BRoao92iEji5GNFHcIKfMxSbeew9CQ" />
    <link rel="stylesheet" href="desing/desing.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>


<body>

<div class="wrapper">
    <form id="loginForm">

    
        <img src="./img4/tutorial-de-jogos.png" alt="Logo" class="login-logo">

        <p class="welcome-text">Bem vindo! ao Tutorial de Jogos BR</p>

        <h1>Login</h1>

        <div class="input-box">
            <input type="text" name="username" placeholder="Email:" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Senha:" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox" id="showPassword"> Visualizar senha
            </label>
            <a href="#">Usuário e senha</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div id="message"></div>

        <div class="register-link">
            <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>
    </form>
</div>

<script>
const showPassword = document.getElementById('showPassword');
const passwordInput = document.querySelector('input[name="password"]');

showPassword.addEventListener('change', () => {
    passwordInput.type = showPassword.checked ? 'text' : 'password';
});

const form = document.getElementById("loginForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {

    e.preventDefault();

    const email = form.username.value;
    const password = form.password.value;

    const res = await fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
        window.location.href = "inicial.html";
    } else {
        message.textContent = data.error;
    }

});

</script>

</body>
</html>
