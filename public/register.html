<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img4/tutorial-de-jogos.png" type="image/x-icon">
    <link rel="stylesheet" href="desing/desing.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

<div class="wrapper">

    <form id="registerForm">

        <img src="./img4/tutorial-de-jogos.png" class="login-logo">

        <p class="welcome-text">Crie sua conta no Tutorial BR</p>

        <h1>Cadastro</h1>

        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="btn">Cadastrar</button>

        <div id="message"></div>

        <div class="register-link">
            <p>JÃ¡ tem conta? <a href="index.html">Login</a></p>
        </div>

    </form>

</div>

<script>

const form = document.getElementById("registerForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {

    e.preventDefault();

    const email = form.email.value;
    const password = form.password.value;

    const res = await fetch("/register", {

        method: "POST",

        headers: {
            "Content-Type": "application/json"
        },

        body: JSON.stringify({
            email,
            password
        })
    });

    const data = await res.json();

    if (data.error) {

        message.style.color = "red";
        message.textContent = data.error;

    } else {

        message.style.color = "green";
        message.textContent = "Cadastro realizado!";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    }

});

</script>

</body>
</html>
